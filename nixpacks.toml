# Railway Nixpacks Configuration for SLMGEN
# The Python app is in the libslmgen/ subdirectory

[phases.setup]
nixPkgs = ["python313", "pip"]

[phases.install]
cmds = ["cd libslmgen && pip install -r requirements.txt"]

[start]
cmd = "cd libslmgen && python -m uvicorn app.main:app --host 0.0.0.0 --port ${PORT:-8000}"
